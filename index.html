<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moradi Law Group, APC</title>

  <!-- SEO & Social -->
  <meta name="description" content="Moradi Law Group, APC: Law firm covering Workers' Compensation, Personal Injury, and Defense of the Uninsured Employer." />
  <meta property="og:title" content="Moradi Law Group's Website" />
  <meta property="og:description" content="Leeora B. Moradi, Attorney at Law" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://moradilaw.com" />
  <meta property="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="icon" href="assets/img/MoradiLogo.png" />
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <a class="logo" href="/">MORADI LAW GROUP, APC</a>
      <nav class="nav" aria-label="Main">
        <a href="#number">Test #54</a>
        <a href="#about">About</a>
        <a href="#practiceareas">Practice Areas</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#faq">FAQ</a>
        <a href="#gethelp" class="cta">Get Help</a>
      </nav>

      <!-- Language Selector -->
      <select id="languageSelector">
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="wrap">
        <div class="hero-text">
          <h1 class="hero-heading"></h1>
          <h1 class="typing-header">
            <span class="text"></span><span class="cursor">|</span>
          </h1>
          <p class="lead"></p>
        </div>
        <div class="hero-photo">
          <img src="assets/img/LeeoraMoradi.png" alt="Photo of Leeora B. Moradi" />
        </div>
      </div>
    </section>

    <section id="about" class="wrap about reveal">
      <h2 class="about-title"></h2>
      <p class="about-text"></p>
    </section>

    <section id="practiceareas" class="wrap reveal">
      <h2 class="practice-title"></h2>
      <div class="projects-grid" id="projects-grid">
        <article class="card" data-tags="wc">
          <img src="assets/img/wc.jpg" alt="Stick figure injured worker" />
          <div class="card-body">
            <h3 class="card-title"></h3>
            <p class="card-desc"></p>
          </div>
        </article>
      </div>
    </section>

    <section id="contact" class="wrap reveal">
      <h2 class="contact-title"></h2>
      <div class="contact-container">
        <p class="contact-info"></p>
        <form class="contact-form" action="https://formspree.io/f/xdklynry" method="POST">
          <div class="form-group">
            <label for="name" class="label-name"></label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email" class="label-email"></label>
            <input type="email" id="email" name="_replyto" required />
          </div>
          <div class="form-group">
            <label for="message" class="label-message"></label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
          <button class="btn" type="submit"></button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      © <span id="year"></span> Aaron Moradi | 
      <a href="/assets/AaronMoradiResume.pdf" target="_blank">Resume</a> • 
      <a href="https://github.com/aaronmoradi" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/js/language.js"></script>
</body>
</html>
